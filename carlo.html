<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Pets For Adoption</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: rgba(75, 233, 88, 0.8);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        .pets-list {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin-top: 20px;
        }
        @media (max-width: 800px) {
            .pets-list {
                grid-template-columns: repeat(2, 1fr); 
            }
        }
        @media (max-width: 500px) {
            .pets-list {
                grid-template-columns: 1fr; 
            }
        }
        .pet-item {
            background-color: rgba(255, 255, 255, 0.5); 
            border: 1px solid #1a1919;
            border-radius: 8px;
            padding: 20px; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(20, 20, 20, 0.863);
        }
        .pet-item h2 {
            color: rgb(252, 214, 3); 
            font-size: 26px;
        }
        .pet-item p {
            font-size: 20px;
        }
        .pet-item img {
            max-width: 80%; 
            height: auto; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Available Pets for Adoption</h1>
    <div class="pets-list" id="petsList"></div>

    <script>
        const pets = [
            {
                name: "Max",
                type: "Dog",
                breed: "Golden Retriever",
                age: "3 years",
                description: "Friendly and playful.",
                image: "c:/Users/USER/Documents/images/max.jpg" 
            },
            {
                name: "Whiskers",
                type: "Cat",
                breed: "Tabby",
                age: "2 years",
                description: "Loves to cuddle.",
                image: "c:/Users/USER/Documents/images/whiskers.jpg" 
            },
            {
                name: "Bella",
                type: "Dog",
                breed: "Beagle",
                age: "4 years",
                description: "Very curious and friendly.",
                image: "c:/Users/USER/Documents/images/bella.jpg" 
            },
            {
                name: "Luna",
                type: "Cat",
                breed: "Siamese",
                age: "1 year",
                description: "Playful and energetic.",
                image: "c:/Users/USER/Documents/images/luna.jpg" 
            },
            {
                name: "Charlie",
                type: "Dog",
                breed: "Poodle",
                age: "2 years",
                description: "Smart and friendly.",
                image: "c:/Users/USER/Documents/images/charlie.jpg" 
            },
            {
                name: "Sophie",
                type: "Cat",
                breed: "Persian",
                age: "3 years",
                description: "Loves to nap.",
                image: "c:/Users/USER/Documents/images/sophie.jpg" 
            }
        ];

        const petsList = document.getElementById('petsList');

        pets.forEach(pet => {
            const petItem = document.createElement('div');
            petItem.classList.add('pet-item');
            petItem.innerHTML = `
                <img src="${pet.image}" alt="${pet.name}">
                <h2>${pet.name}</h2> <!-- Changed from h1 to h2 -->
                <p>Type: ${pet.type}</p>
                <p>Breed: ${pet.breed}</p>
                <p>Age: ${pet.age}</p>
                <p>${pet.description}</p>
            `;
            petsList.appendChild(petItem);
        });
    </script>
</body>
</html>
